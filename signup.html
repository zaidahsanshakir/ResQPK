<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; display:flex; height:100vh; justify-content:center; align-items:center; }
    .box { background:#fff; padding:20px; border-radius:8px; width:280px; text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; border:none; border-radius:5px; background:#1a73e8; color:#fff; font-weight:bold; cursor:pointer; }
    button:hover { background:#1669c1; }
    p { font-size:14px; margin:6px 0; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create Account</h2>
    <input type="tel" name="phone" pattern="[0-9]{11}" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email (optional)">
    <input type="password" id="password" placeholder="Password" required>

    <button type="button" onclick="sendOTP()">Send OTP</button>
    <p id="otpMsg" style="display:none;">Your OTP is <b>1234</b></p>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button type="button" id="signupBtn" onclick="checkOTP()" disabled>Sign Up</button>

    <p><a href="login.html">Already have an account?</a></p>
  </div>

  <script>
    function sendOTP() {
      if (!document.getElementById("phone").value) {
        alert("Enter phone number first!");
        return;
      }
      document.getElementById("otpMsg").style.display = "block";
      alert("Static OTP sent: 1234 (demo)");
    }

    function checkOTP() {
      if (document.getElementById("otp").value === "1234") {
        alert("Account created ✅");
        window.location.href = "index.html";
      } else {
        alert("Wrong OTP ❌");
      }
    }

    // Enable sign up button only after entering OTP
    document.getElementById("otp").addEventListener("input", function(){
      document.getElementById("signupBtn").disabled = (this.value !== "1234");
    });
  </script>
</body>
</html>
